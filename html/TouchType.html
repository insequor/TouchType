<html>
<head>
    <title>Touch Type</title>
    <link rel="stylesheet" type="text/css" href="../css/TouchType.css">
    <link rel="stylesheet" href="../external/bootstrap-3.0.2-dist/dist/css/bootstrap.min.css">
    
    <script data-main="../js/main" src="../external/require.js"></script>
</head>
<body>
    <div class="div_icons">
        <span id="icon_settings" class="glyphicon glyphicon-cog"></span>
        <span id="icon_stats" class="glyphicon glyphicon-stats"></span>
    </div>
    
    <div id="div_practice" class="panel panel-default show">
        <div class="panel-body">
            <div class="div_word" id="id_word">
                TouchType
            </div>
            <div class="div_edit" style="width=:100px;">
                <input id="id_edit" 
                        type="text" 
                        class="form-control" 
                        value="Press Spacebar to Start" 
                        style="text-align:center;"
                        readonly>
            </div>
        </div>
    </div>
    <div id="div_settings" class="panel hide">
        <div class="panel-heading">
            <h1>Settings</h1>
        </div>
        <div class="panel-body">
            <table width="100%">
                <tr>
                    <td>Key Mappings</td>
                    <td>
                        <select id="KeyMapping" class="form-control">
                            <option value="none">No Mapping</option>
                            <option value="qwerty2dvorak">QWERTY to DVORAK</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Keys to Practice</td>
                    <td><input id="KeysToPractice" type="text" class="form-control" placeholder="All Keys"></td>
                </tr>
            </table>

            <a href="#" class="continue-practice">Cancel</a>
            <a href="#" class="start-practice">Start Practice</a>
        </div>
    </div>
    
    <div id="div_stats" class="panel hide">
        <div class="panel-heading">
            <h1>Stats</h1>
        </div>
        <div class="panel-body">
            <a href="#" class="continue-practice">Continue Practice</a>
        </div>
    </div>
    
</body>
<html>
