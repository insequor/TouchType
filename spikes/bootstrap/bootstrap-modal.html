<html>
    <head>
        <title>Bootstrap Test Some</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../external/bootstrap-3.0.2-dist/dist/css/bootstrap.min.css">
        
        <script type="text/javascript" src="../../external/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="../../external/bootstrap-3.0.2-dist/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Hello, world!</h1>
        Some body text
        
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Launch demo modal
        </button>        

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Settings</h4>
              </div>
              <div class="modal-body">
                <table width="100%">
                    <tr>
                        <td>Key Mappings</td>
                        <td>
                            <select id="KeyMapping" class="form-control">
                              <option value="none">No Mapping</option>
                              <option value="qwerty2dvorak">QWERTY to DVORAK</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Keys to Practice</td>
                        <td><input id="KeysToPractice" type="text" class="form-control" placeholder="All Keys"></td>
                    </tr>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Start Exercise</button>
              </div>
            </div>
          </div>
        </div>
    </body>
    <script>
        $(function(){
            console.log('here');
            console.log($);
            var options = {
                keyboard: true, //default
                show: true, //default
            };
            var dialog = $('#myModal');
            dialog.modal(options);
            //$('#myModal').on('hidden.bs.modal', function () {
            //  console.log('dialog is closed');
            //});
            dialog.find('.btn-primary').on('click', function () {
              console.log('dialog is closed by save');
              console.log(dialog.find('#KeyMapping').val());
              console.log(dialog.find('#KeysToPractice').val());
            });
        });
    </script>
    
</html>
