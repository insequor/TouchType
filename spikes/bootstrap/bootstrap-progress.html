<html>
    <head>
        <title>Bootstrap Test Navigation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../external/bootstrap-3.0.2-dist/dist/css/bootstrap.css">
        
        <script type="text/javascript" src="../../external/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="../../external/bootstrap-3.0.2-dist/dist/js/bootstrap.js"></script>
    
        <style>
            .area 
            {
                border: solid 1px;
            }
            
        </style>
    </head>
    <body style="text-align:center;">
        <h1>Here is a tryout for the progress</h1>
        
        <div id="div1" class="area">
            <h2>Practice Div</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    <span class="sr-only">60% Complete</span>
                </div>
</div>
        </div>
        
    </body>
    <script>
        
        $(function(){
            console.log('here');
            var duration = 1.0 * 60.0 * 1000.0; //2 minutes
            var interval = 100.0; //Update every second
            var delta = interval / duration * 100.0;
            var $bar = $('.progress-bar');
            var progress = setInterval(function(){
                var val = parseFloat($bar.attr('aria-valuenow'));
                val += delta;
                $bar.width(val + '%');
                $bar.attr('aria-valuenow', val);
                //console.log(val);
                if(val >= 100) {
                    clearInterval(progress);
                    console.log('done');
                }
            }, interval);
            
        });
            
            
    </script>
    
</html>
